<body>

<p>Ready...</p>
<div></div>

<script src="file:///Users/sharps.justin/javascript_libraries/jquery-1.11.0.js">
<script>
	$("button").on("click", function() {
		$("p").append("started....");

		$("div").each.(function(i) {
			$(this).fadeIn().fadeOut(1000 * ( i + 1) );
		});

		$("div").promise().done(function() {
			$("p").append('Finished!');
		});
	});
</script>
